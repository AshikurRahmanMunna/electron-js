<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- !! IMPORTANT !! -->
    <!-- Content-Security-Policy no longer required. Will show warning in devtools. Can be ignored -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->
    <title>Hello World!</title>
    <style>
      html {
        font-family: sans-serif;
        background: #fff;
        color: #000;
      }
      .ask-btn {
        padding: 10px 20px;
        background: linear-gradient(45deg, #8206a9, #f9ac04);
        color: white;
        border: none;
        outline: none;
        width: 100%;
        font-size: 18px;
      }
    </style>
  </head>
  <body style="user-select: none; -webkit-app-region: drag; padding-top: 20px">
    <div>
      <img
        src="https://cdn.pixabay.com/photo/2015/10/29/14/38/web-1012467__340.jpg"
        style="width: 100%; margin: 0 auto; display: block; margin-bottom: 10px"
        alt="screenshot"
        id="ss-img"
      />
    </div>
    <button onclick="openSite()">Open site</button>
    <button onclick="openImage()">Open Image</button>
    <button onclick="openImageInFolder()">Open Image in Folder</button>
    <button onclick="moveSplashToTrash()">Open Folder</button>
    <script>
      // require("./renderer.js");

      const { shell } = require("electron");
      const path = require("path");

      const openSite = () => {
        shell.openExternal("https://electronjs.org");
      };

      const splashPath = path.join(__dirname, "/splash.png");
      const openImage = () => {
        shell.openPath(splashPath);
      };

      const openImageInFolder = () => {
        shell.showItemInFolder(splashPath);
      };

      const moveSplashToTrash = () => {
        shell.moveItemToTrash(splashPath);
      };
    </script>
  </body>
</html>
