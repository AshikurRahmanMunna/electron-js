<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- !! IMPORTANT !! -->
    <!-- Content-Security-Policy no longer required. Will show warning in devtools. Can be ignored -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->
    <title>Hello World!</title>
    <style>
      html {
        font-family: sans-serif;
        background: #fff;
        color: #000;
      }
      .ask-btn {
        padding: 10px 20px;
        background: linear-gradient(45deg, #8206a9, #f9ac04);
        color: white;
        border: none;
        outline: none;
        width: 100%;
        font-size: 18px;
      }
    </style>
  </head>
  <body style="user-select: none; -webkit-app-region: drag; padding-top: 20px">
    <div>
      <img
        src="https://cdn.pixabay.com/photo/2015/10/29/14/38/web-1012467__340.jpg"
        style="width: 100%; margin: 0 auto; display: block; margin-bottom: 10px"
        alt="screenshot"
        id="ss-img"
      />
    </div>
    <button onclick="toPng()">PNG</button>
    <button onclick="toJpg()">JPG</button>
    <button onclick="toTag()">Show</button>
    <img src="" alt="" style="width: 300px; display: block" id="show-img" />
    <script>
      // require("./renderer.js");

      const { nativeImage, ipcRenderer } = require("electron");
      const path = require("path");
      const fs = require("fs");
      const splash = nativeImage.createFromPath(
        path.join(__dirname, "/splash.png")
      );
      console.log(splash.getSize());

      const saveToDesktop = async (data, ext = "jpg") => {
        const desktopPath = await ipcRenderer.invoke("app-path");
        fs.writeFile(
          path.join(desktopPath, `/splash.${ext}`),
          data,
          console.log
        );
      };

      const toPng = (e) => {
        const pngSplash = splash.toPNG();
        saveToDesktop(pngSplash, "png");
      };

      const toJpg = (e) => {
        const jpgSplash = splash.toBitmap(100);
        console.log(jpgSplash);
        saveToDesktop(jpgSplash, "jpg");
      };

      const toTag = (e) => {
        const dataSplash = splash.toDataURL();
        const imgNode = document.getElementById("show-img");
        imgNode.src = dataSplash;
      };
    </script>
  </body>
</html>
