<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- !! IMPORTANT !! -->
    <!-- Content-Security-Policy no longer required. Will show warning in devtools. Can be ignored -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->
    <title>Hello World!</title>
    <style>
      html {
        font-family: sans-serif;
        background: #2b2e3b;
        color: #9feaf9;
      }
    </style>
  </head>
  <body style="user-select: none; -webkit-app-region: drag; padding-top: 20px">
    <h1 style="color: green">Hello Electron!</h1>
    <p>Build cross-platform desktop apps with JavaScript, HTML, and CSS</p>
    <a href="#" onclick="openWindow()">Ameliasoft Open</a>
    <a href="#" onclick="closeWindow()">Ameliasoft Close</a>

    <script>
      // You can also require other files to run in this process
      // require("./renderer.js");
      let win;
      function openWindow() {
        win = window.open(
          "https://www.ameliasoft.com",
          "_blank",
          "width=400,height=800,alwaysOnTop=true,frame=0"
        );
      }
      function closeWindow() {
        win.close();
      }
    </script>
  </body>
</html>
